schema {
  query: Query
  mutation: Mutation
}

type Query {
  getUser(id: String!): UserResponse
}

type Mutation {
  createUser(user: UserInput!): UserResponse
}

type UserResponse {
  success: Boolean!
  data: User
  error: String
}

type User {
  id: String!
  name: String!
}

input UserInput {
  id: String!
  name: String!
}